                    <!-- Container for the entire interactive slideshow component -->
                    <div class="gallery-container">

                        <!-- Container for the large slide images and navigation arrows -->
                        <div class="slideshow-container">

                            <!-- Each 'mySlides' div represents one large image in the slideshow. They are hidden by default via CSS. -->
                            <div class="mySlides">
                                <div class="numbertext">1 / 11</div>
                                <img src="/media/images/nature/wide-images/01photo-nature.jpg"
                                    alt="A colorful kingfisher bird emerges from the water with a small fish in its beak, splashing water everywhere.">
                            </div>
                            <div class="mySlides">
                                <div class="numbertext">2 / 11</div>
                                <img src="/media/images/nature/wide-images/02photo-nature.jpg"

                            </div>
                            <div class="mySlides">
                                <div class="numbertext">3 / 11</div>
                                <img src="/media/images/nature/wide-images/03photo-nature.jpg"

                            </div>
                            <div class="mySlides">
                                <div class="numbertext">4 / 11</div>
                                <img src="/media/images/nature/wide-images/04photo-nature.jpg"

                            <div class="mySlides">
                                <div class="numbertext">5 / 11</div>

                                <div class="numbertext">6 / 11</div>

                            </div>
                            <div class="mySlides">
                                <div class="numbertext">7 / 11</div>
                                <img src="/media/images/nature/wide-images/07photo-nature.jpg"

                            <div class="mySlides">
                                <div class="numbertext">8 / 11</div>

                            <!-- Navigation arrows. The onclick attribute calls the plusSlides() JavaScript function. -->
                            <!-- The second argument (0) specifies that these controls belong to the first gallery on the page (galleryIndex = 0). -->

                            <a class="prev" onclick="plusSlides(1, 0)">&#10094;</a>
                            <a class="next" onclick="plusSlides(-1, 0)">&#10095;</a>
                        </div>

                        </div>

                            <!-- The 'title' attribute's text is used by the JavaScript to populate the caption. -->

                                <img class="demo" src="/media/images/nature/thumbnails/01photo-nature.jpg"
