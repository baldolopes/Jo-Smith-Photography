    <!-- ==========================================================================

       Contains the contact form and map.

    <main>
        <!-- A wrapper to contain both the form and map for easier layout control. -->
        <section class="contact-section-wrapper">

            <!-- Container for the contact form -->
            <div class="contact-form-container">
                <h2>Let's Connect!</h2>
                <p class="contact-intro">Have a question, want to discuss a project, or just say hello? Feel free to
                    reach out using the form below!</p>

                <!-- 
                  The contact form.
                  - The 'action' attribute should point to a server-side script that processes the form data.
                  - The 'method="POST"' is used to send the form data.
                  - The 'onsubmit' attribute calls the JavaScript validateForm() function before submission.
                    If the function returns false, the form submission is cancelled.
                -->
                <form class="contact-form" id="myform" action="your-backend-script.php" method="POST"
                    onsubmit="return validateForm()">

                    <!-- Form Group for Name -->
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="e.g., Jo Smith" required>
                        <!-- This empty span will be populated with an error message by JavaScript if validation fails. -->
                        <span id="nameError" class="error"></span>
                    </div>

                    <!-- Form Group for Email -->
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="e.g., your.email@example.com" required>
                        <span id="emailError" class="error"></span>
                    </div>

                    <!-- Form Group for Message -->
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" cols="30" rows="10"
                            placeholder="Tell me about your project or inquiry..." required></textarea>
                        <span id="messageError" class="error"></span>
                    </div>

                    <!-- Form Group for the Submit Button -->
                    <div class="form-group">
                        <button type="submit" class="submit-btn">SEND MESSAGE</button>
                    </div>
                </form>
            </div>

            <!-- Container for the location details and embedded map -->
            <div class="contact-map-container">
                <h3>Our Location</h3>
                <p>987 Brook Street, Dundee, DD5 2EA</p>
                <!-- A wrapper for the iframe to control styling, like rounded corners. -->
                <div class="map-embed-wrapper">
                    <!-- 
                      Google Maps embed.
                      - 'loading="lazy"' defers loading the map until it is close to the viewport, improving initial page load speed.
                      - 'referrerpolicy="no-referrer-when-downgrade"' is a security best practice.
                    -->
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2173.085023348107!2d-2.973307584160356!3d56.467389083395916!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x488647e30d1d6a3f%3A0xb3c3b0f5b4b1a4a!2s987%20Brook%20St%2C%20Dundee%20DD5%202EA%2C%20UK!5e0!3m2!1sen!2sus!4v1678901234567!5m2!1sen!2sus"
                        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
